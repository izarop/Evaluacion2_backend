{% extends 'base.html' %}

{% block title %}Inicio | ElisaCosmetic{% endblock %}

{% block content %}
  <h2 class="mb-4 text-center">Todos los productos</h2>

  <div class="row">
    {% for p in productos %}
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ p.imagen }}" class="card-img-top" alt="{{ p.nombre_producto }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ p.nombre_producto }}</h5>
            <a href="{% url 'detalle_prod' p.id %}" class="btn btn-primary btn-sm mt-2">
              Ver detalle
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center">No hay productos disponibles en este momento.</p>
    {% endfor %}
  </div>
{% endblock %}
