{% extends 'base.html' %}
{% block title %}{{ producto.nombre_producto }}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if producto.imagen %}
      <img src="{{ producto.imagen }}" class="img-fluid">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ producto.nombre_producto }}</h2>
    <h4>${{ producto.precio }}</h4>
    <p><strong>Stock:</strong> {{ producto.stock }}</p>
    <p>{{ producto.descripcion }}</p>
  </div>
</div>
{% endblock %}
